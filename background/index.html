<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKGROUND</title>
    <style>
        div{
            background-color: black;
            height: 300px;
            width: 300px;
            animation-name: animacao;
            animation-duration: 5s;
        }
       @keyframes animacao {
        from {
            border-radius: 0px;
        }
        to{
            border-radius: 50%;
            background-color: red;
        }
        
       }
      
    </style>
</head>
<body>
    <div>
        .
    </div>
</body>
</html>
